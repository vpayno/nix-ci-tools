#
# .github/workflows/markdown.yaml
#

# https://github.com/actions/setup-node
# https://github.com/igorshubovych/markdownlint-cli
---

name: Markdown Workflow

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - main
      - develop

  pull_request:

env:
  REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CI_TOOL_REPO: "."

defaults:
  run:
    shell: bash

jobs:
  stage1:
    name: Change Check

    runs-on: "ubuntu-latest"

    outputs:
      docs_changed: ${{ steps.check_file_changed.outputs.docs_changed }}

    steps:
      - name: Checkout Repo
        id: checkout-repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}
          submodules: recursive

      - name: Get Change List
        id: check_file_changed
        run: |
          # Diff HEAD with the previous commit then output to stdout.
          printf "=== Which files changed? ===\n"
          GIT_DIFF="$(git diff --name-only HEAD^ HEAD)"
          printf "%s\n" "${GIT_DIFF}"
          printf "\n"

          # Check if the files are present in the changed file list (added, modified, deleted) then output to stdout.
          HAS_DIFF=false
          printf "=== Which Markdown files changed? ===\n"
          if printf "%s\n" "${GIT_DIFF}" | grep -E '^(.*[.]md|.github/workflows/markdown.yaml|.markdownlintrc)$'; then
            HAS_DIFF=true
          fi
          printf "\n"

          # Did Golang files change?
          printf "=== Did Markdown files change? ===\n"
          printf "%s\n" "${HAS_DIFF}"
          printf "\n"

          # Set the output named "docs_changed"
          printf "%s=%s\n" "docs_changed" "${HAS_DIFF}" >> "${GITHUB_OUTPUT}"

  stage2:
    name: markdownlint

    runs-on: ubuntu-latest

    needs:
      - stage1
    if: needs.stage1.outputs.docs_changed == 'True'

    steps:
      - name: Git Checkout
        id: checkout-repo
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Check Nixpkgs inputs
        uses: DeterminateSystems/flake-checker-action@main
        with:
          fail-mode: true

      - name: markdownlint with reviewdog
        id: run-markdownlint
        run: nix develop "${CI_TOOL_REPO}"#ci-markdown --command ci-run-markdownlint-cli-with-reviewdog
